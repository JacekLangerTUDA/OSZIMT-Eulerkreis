<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="container pt-5 d-flex">
            <div class="container left canv-container" >
                <canvas id="routeCanvas" class=""></canvas>
            </div>
            <div class="container">
                <div class="container right">
                    <table id="node-table" class="">
                        <tr>
                            <th>Index</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Edges</th>
                        </tr>
                    </table>
                </div>
                <button id="btn-start" class="p-2 m-3" disabled>Start</button>
                <button id="btn-clear" class="p-2 m-3">clear</button>
                <div class="p-3">
                    <label for="number" class="m-3 mb-0 mt-0">Grid size: </label>
                    <button onclick="dec(); reset()">-</button>
                    <input id="inp-grid-size" name="number" type="number" readonly value="10">
                    <button onclick="inc(); reset()">+</button>  
                </div>
                
            </div>
        </div>
</body>
<script src="canvas-controller.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script>
    function inc() {
  let number = document.querySelector('[name="number"]');
  number.value = parseInt(number.value) + 1;
}

function dec() {
  let number = document.querySelector('[name="number"]');
	if (parseInt(number.value) > 0) {
	  number.value = parseInt(number.value) - 1;
      number.value = number.value < 10 ? 10 : number.value
  }
}
</script>
</html>
